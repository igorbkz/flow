<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .product:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .product h2 {
            margin: 0 0 10px;
            font-size: 2em;
        }
        .product p {
            font-size: 1.2em;
        }
        .product a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FlowAI</h1>
        </header>
        <div class="product">
            <h2>Chatbot</h2>
            <p>Modelo Mixtral 8x7B</p>
            <a href="https://igorbkz.github.io/mixtral/">Acessar</a>
        </div>
        <div class="product">
            <h2>GenarTV</h2>
            <p>TV de arte generativa</p>
            <a href="https://igorbkz.github.io/genartv">Acessar</a>
        </div>
        <div class="product">
            <h2>Linktree</h2>
            <p>Nossos links</p>
            <a href="https://linktr.ee/igorbkz">Veja mais</a>
        </div>
    </div>
</body>
</html>
